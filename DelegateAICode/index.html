<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delegate AI - Model UN Simulations</title>
    <meta name="description" content="Experience immersive Model UN simulations with AI-powered delegates. Practice diplomacy, negotiation, and international relations through voice-to-voice interactions.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://delegate-ai.com/">
    <meta property="og:title" content="Delegate AI - Model UN Simulations">
    <meta property="og:description" content="Experience immersive Model UN simulations with AI-powered delegates. Practice diplomacy, negotiation, and international relations through voice-to-voice interactions.">
    <meta property="og:image" content="/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://delegate-ai.com/">
    <meta property="twitter:title" content="Delegate AI - Model UN Simulations">
    <meta property="twitter:description" content="Experience immersive Model UN simulations with AI-powered delegates. Practice diplomacy, negotiation, and international relations through voice-to-voice interactions.">
    <meta property="twitter:image" content="/og-image.png">

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS inlined for performance -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f8fafc;
      }
      
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #6b7280;
        font-size: 14px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen shown while React loads -->
      <div class="loading-screen">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading Delegate AI...</div>
        </div>
      </div>
    </div>
    
    <!-- React app will replace the loading screen -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
